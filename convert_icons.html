<!DOCTYPE html>
<html>

<head>
    <title>PWA Icon Converter</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #0f172a;
            color: white;
            text-align: center;
        }

        .box {
            border: 2px dashed #3b82f6;
            padding: 2rem;
            border-radius: 12px;
            margin-top: 1rem;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <h1>PNG Converter for PWA</h1>
    <p>Upload your icon and it will be converted to a TRUE PNG file.</p>
    <input type="file" id="upload" accept="image/*">
    <div class="box">
        <canvas id="canvas" style="display:none;"></canvas>
        <div id="preview"></div>
        <button id="download192">Download as 192x192 PNG</button>
        <button id="download512">Download as 512x512 PNG</button>
    </div>

    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function download(size) {
            if (!upload.files[0]) return alert('First select a file!');
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    canvas.width = size;
                    canvas.height = size;
                    ctx.clearRect(0, 0, size, size);
                    ctx.drawImage(img, 0, 0, size, size);
                    const link = document.createElement('a');
                    link.download = `icon-${size}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(upload.files[0]);
        }

        document.getElementById('download192').onclick = () => download(192);
        document.getElementById('download512').onclick = () => download(512);
    </script>
</body>

</html>
